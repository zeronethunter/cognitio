syntax = "proto3";

message Data {
  enum DataType {
    Raw = 0;
    Directory = 1;
    File = 2;
    Metadata = 3;
    Symlink = 4;
  }
  DataType Type = 1;
  bytes Data = 2;
  uint64 filesize = 3;
  repeated uint64 blocksizes = 4;
}

message Node {
  repeated bytes Cid = 1;
  optional Data Data = 2;
}

message Block {
  bytes Cid = 1;
  Node Node = 2;
}
